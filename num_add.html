<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Add</title>
    <style>
        label {
            display: none;
            color: red;
        }
        #result{
            font-size: 2em;
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>Add Form</h1>
    <div class="form">
        <div id="l1">First Number:</div>
        <div>
            <input type="text" id="a">
            <label for="a">Please enter correct number</label>
        </div>
        <div id="l1">Second Number:</div>
        <div>
            <input type="text" id="b">
            <label for="b">Please enter correct number</label>
        </div>
        <div id="result"></div>
        <button id="add" style="margin-top: 10px;">Add</button>
     </div>
<script>

        document.querySelector("#add").onclick = function() {
        var a = parseInt(document.querySelector("#a").value)
        var b = parseInt(document.querySelector("#b").value)

        if( isNaN(a) ) {
           
            document.querySelector("[for=a]")
            .style.display = "inline"
        }
        if( isNaN(b) ) {
            
            document.querySelector("[for=b]")
            .style.display = "inline"
        }
        let result = a + b
        if( !isNaN(result) ) {
            document.querySelector("#result").textContent = "Result : "+ result
        }
    }
</script>
</body>
</html>
