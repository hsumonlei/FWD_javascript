<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bcakground CHANGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-body">
          <div style="text-align: center;">
                <h1>Background Changer</h1>
                <button type="button" id="primary" class="btn btn-primary">Primary</button>
                <button type="button" id="secondary" class="btn btn-secondary">Secondary</button>
                <button type="button" id="success" class="btn btn-success">Success</button>
                <button type="button" id="danger" class="btn btn-danger">Danger</button>
                <button type="button" id="warning" class="btn btn-warning">Warning</button>
                <button type="button" id="info" class="btn btn-info">Info</button>
                <button type="button" id="light" class="btn btn-light">Light</button>
                <button type="button" id="dark" class="btn btn-dark">Dark</button>
            </div>
        </div>
    </div>
</body>
<script>
    var buttons = document.querySelectorAll('.btn');
    var body = document.querySelector('body');
    
    // console.log(buttons);
    buttons.forEach(function(button){
        button.addEventListener('click',function(e){
            console.log(e.target.id);

            if (e.target.id=='primary'){
                body.style.backgroundColor = '#0d6efd';
            }else if (e.target.id=='secondary') {
                body.style.backgroundColor = '#6c757d';
            }else if(e.target.id=='success'){
                body.style.backgroundColor = '#198754';

            }else if(e.target.id=='danger'){
                body.style.backgroundColor = '#dc3545';

            }else if(e.target.id=='warning'){
                body.style.backgroundColor = '#ffc107';

            }else if(e.target.id=='info'){
                body.style.backgroundColor = '#0dcaf0';
                
            }else if(e.target.id=='light'){
                body.style.backgroundColor = '#f8f9fa';
            }else{
                body.style.backgroundColor = '#212529';
            }
        });
    });
</script>
</html>
